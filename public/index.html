<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByteBites Yorùbá Kitchen</title>
  <link rel="stylesheet" href="/styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <script defer src="/app.js"></script>
</head>
<body>
  <div class="app">
    <aside class="brand">
      <img src="/img/logo.svg" alt="logo" class="logo"/>
      <h1>ByteBites Yorùbá Kitchen</h1>
      <p class="tag">Fast. Local. Delicious.</p>
      <div class="promo">
        <img src="/img/hero.svg" alt="hero"/>
      </div>
      <div class="notice">
        <p><strong>Notice Board</strong></p>
        <ul>
          <li>payment validates order</li>
          <li>10% discount on all orders above 70000</li>
          <li>free delivery within lagos island</li>
        </ul>
      </div>
    </aside>
    <main class="chat">
      <div id="feed" class="feed"></div>
      <form id="form" class="composer">
        <input id="input" type="text" placeholder="Type 1, 97, 98, 99 or 0..." autocomplete="off"/>
        <button>Send</button>
      </form>
    </main>
  </div>
</body>
</html>
